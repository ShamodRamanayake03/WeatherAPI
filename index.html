<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WeatherApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#today">Today</a></li>
          <li class="nav-item"><a class="nav-link" href="#hourly">Hourly</a></li>
          <li class="nav-item"><a class="nav-link" href="#forecast">Forecast</a></li>
          <li class="nav-item"><a class="nav-link" href="#history">History</a></li>
          <li class="nav-item"><a class="nav-link" href="#maps">Maps</a></li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" id="cityInput" type="search" placeholder="Enter city or country" aria-label="Search">
          <button class="btn btn-outline-success" id="getWeatherBtn" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 id="today">Today's Weather</h2>
    <div id="currentWeather"></div>

    <h2 id="hourly">Hourly Forecast</h2>
    <div id="hourlyForecast" class="d-flex flex-row overflow-auto"></div>

    <h2 id="forecast">3-Day Forecast</h2>
    <div id="forecastWeather" class="row"></div>

    <h2 id="history">7-Day Weather History</h2>
    <div id="historyWeather" class="d-flex flex-row overflow-auto"></div>

    <h2 id="maps">Interactive Maps</h2>
    <div id="map" style="height: 500px;"></div>

    <div id="error" class="text-danger mt-3" style="display:none;"></div>
  </div>

  <button id="goToTopBtn" class="btn btn-primary" onclick="scrollToTop()">Top</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
